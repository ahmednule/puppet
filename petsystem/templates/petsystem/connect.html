{% extends 'petsystem/base.html' %}

{% block content %}
<head>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    <style>
        body {
            background-color: #f8d7da; /* Light pink background */
        }
        .card {
            transition: transform 0.2s; /* Smooth scaling on hover */
        }
        .card:hover {
            transform: scale(1.05); /* Scale up on hover */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-danger">Pets Gallery</h1>
        <div class="row mt-4">
            {% for pest in pests %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <img src="{{ pest.image.url }}" class="card-img-top" alt="{{ pest.name }} image" onerror="this.onerror=null; this.src='https://via.placeholder.com/300x200';">
                        <div class="card-body">
                            <h5 class="card-title">{{ pest.name }}</h5>
                            <p class="card-text">Location: {{ pest.location }}</p>
                            <p class="card-text"><small class="text-muted">Uploaded at: {{ pest.uploaded_at }}</small></p>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="col-12">
                    <div class="alert alert-warning text-center">
                        <strong> pests uploaded successfully.</strong>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="text-center">
            <a href="{% url 'upload_pest' %}" class="btn btn-primary mt-3">Upload New Pets</a>
        </div>
    </div>
{% endblock %}
